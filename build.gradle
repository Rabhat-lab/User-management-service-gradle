plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.3.12.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.12.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.3.12.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.12.RELEASE'
    implementation 'org.springdoc:springdoc-openapi-ui:1.5.9'
    implementation 'org.projectlombok:lombok:1.18.20'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.3.12.RELEASE'
    runtimeOnly 'com.h2database:h2:1.4.200'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.12.RELEASE'
}

group = 'com.raksha'
version = '0.0.1-SNAPSHOT'
description = 'usermgmt'
java.sourceCompatibility = JavaVersion.VERSION_1_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
